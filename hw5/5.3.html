<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Moving Button Demo</title>
<style>
    .container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid #ccc;
    }
    .moving-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 50px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <button class="moving-button" onclick="moveButton()">Move Me</button>
</div>

<script>
    function moveButton() {
        var button = document.querySelector('.moving-button');
        var container = document.querySelector('.container');
        var containerRect = container.getBoundingClientRect();
        
        var randomX = Math.random() * (containerRect.width - button.offsetWidth);
        var randomY = Math.random() * (containerRect.height - button.offsetHeight);
        
        button.style.left = randomX + 'px';
        button.style.top = randomY + 'px';
    }

    setInterval(moveButton, 100); // Move the button every 100 milliseconds (0.1 seconds)
</script>

</body>
</html>
