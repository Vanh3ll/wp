<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resize Button Demo</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        transition: width 0.3s ease, height 0.3s ease;
    }
</style>
</head>
<body>

<div class="box" id="box"></div>
<button onclick="increaseSize()">Increase Size</button>

<script>
    function increaseSize() {
        var box = document.getElementById('box');
        var currentWidth = box.clientWidth;
        var currentHeight = box.clientHeight;
        box.style.width = (currentWidth + 10) + 'px';
        box.style.height = (currentHeight + 10) + 'px';
    }
</script>

</body>
</html>
