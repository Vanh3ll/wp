<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻譯機</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            resize: none;
        }

        select, button {
            padding: 12px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        select {
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #outputText {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>翻譯服務</h1>

    <textarea id="inputText" rows="4" placeholder="請輸入..."></textarea><br><br>

    <label for="targetLang">選擇目標語言:</label>
    <select id="targetLang">
        <option value="英文">英文</option>
        <option value="日文">日文</option>
        <option value="简体中文">简体中文</option>
        <option value="繁體中文">繁體中文</option>
    </select><br><br>

    <button onclick="translateText()">開始翻譯</button><br><br>

    <div id="outputText"></div>

    <script src="script.js"></script>
</body>
</html>
