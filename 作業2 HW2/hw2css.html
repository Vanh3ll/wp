<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 300px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    select {
      appearance: menulist;
    }

    .color-palette {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .color-option.selected {
      border: 2px solid #4CAF50;
    }

    .color-option.red {
      background-color: #f44336;
    }

    .color-option.blue {
      background-color: #2196F3;
    }

    .color-option.green {
      background-color: #4CAF50;
    }

    .color-option.yellow {
      background-color: #FFEB3B;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <div class="color-palette">
        <div class="color-option red" data-color="red" onclick="setColor(this)"></div>
        <div class="color-option blue" data-color="blue" onclick="setColor(this)"></div>
        <div class="color-option green" data-color="green" onclick="setColor(this)"></div>
        <div class="color-option yellow" data-color="yellow" onclick="setColor(this)"></div>
      </div>
      <input type="hidden" id="favorite-color" name="favorite-color">

      <input type="submit" value="Submit">
    </form>
  </div>
